name: Daily Benchmark

on:
  schedule:
    - cron: '0 2,10,18 * * *'  # Every 8 hours: 2 AM, 10 AM, 6 PM UTC
  workflow_dispatch: {}   # Manual trigger

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 150
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Claude Code CLI
        run: |
          curl -fsSL https://claude.ai/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        env:
          CLAUDE_ALLOW_ROOT: "1"

      - name: Verify Claude Code
        run: claude --version

      - name: Generate task workspaces
        run: python bench/generate_tasks.py

      - name: Run benchmark
        run: python bench/run_benchmark.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        timeout-minutes: 130

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/
          git diff --staged --quiet || git commit -m "Add benchmark results for $(date -u +%Y-%m-%d)"
          git push
